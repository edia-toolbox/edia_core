  source:
    id: TaskManagerDemo
    path: ''
    startLine: 3210
  assemblies:
  - cs.temp.dll
  namespace: TASK
  summary: "\nThis is a DEMO script for a very simple task.\nAll main functionalities to run the Experiment, UXF and Trial statemachine are in TaskManagerBase so no need to worry about that.<br /><br />\n<p>To start your own TaskManager for your experiment task: \n1. Copy/Paste the complete &apos;DemoTask&apos; folder from /eDIA/Samples to the /Assets/ folder in your project<br />\n2. Rename the script file and class to your Taskname<br />\n3. Switch the inspector to &apos;debug&apos; mode (3 dots right topcorner)<br />\n4. Find [ SYSTEM ] > [ EXP ] gameobject and replace &apos;TaskManagerDemo&apos; script entry in the inspector with your TaskManager script and switch inspector mode back again</p>\n"
  example: []
  syntax:
    content: 'public class TaskManagerDemo : TaskManagerBase'
    content.vb: >-
      Public Class TaskManagerDemo
          Inherits TaskManagerBase
  inheritance:
  - System.Object
